<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/jpeg" href="img/icono.jpg">
  <title>Fiesta de Mixie üé§üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      background: url('img/fondo.png') no-repeat center top fixed;
      background-size: contain;
      color: white;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }

    /* üî• MEJORA: efecto spotlight con el mouse */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      background: radial-gradient(circle at var(--mx, 50%) var(--my, 50%), rgba(255,0,200,0.25), transparent 40%);
      transition: background 0.1s ease-out;
      z-index: 0;
    }

    .card {
      max-width: 420px;
      margin: auto;
      background: rgba(0, 0, 0, 0.75);
      border-radius: 30px;
      padding: 20px;
      box-shadow: 0 0 40px rgba(255, 0, 180, 0.6),
                  0 0 70px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      position: relative;
      z-index: 3;

      /* ‚ú® MEJORA: animaci√≥n suave al entrar */
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* üî• part√≠culas flotantes estilo TWICE */
    .particle {
      position: fixed;
      width: 8px;
      height: 8px;
      background: #ff6fff;
      box-shadow: 0 0 10px #ff6fff;
      border-radius: 50%;
      opacity: 0.7;
      animation: fly 4s linear infinite;
      z-index: 2;
    }

    @keyframes fly {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    /* === TU DISE√ëO ORIGINAL (SIN CAMBIOS) === */

    .decor {
      width: 100px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .photo {
      width: 210px;
      border-radius: 50%;
      border: 4px solid #ff4fd8;
      margin: 15px 0;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #ff00cc; }
      to { box-shadow: 0 0 30px #ff6fff; }
    }

    h1 {
      font-size: 24px;
      color: #ffffff;
      margin-bottom: 10px;
      line-height: 1.3;
      text-shadow: 0 0 15px #ff6fff;
    }

    .date {
      background: linear-gradient(90deg, #ff2fa6, #ff6fff);
      padding: 10px 16px;
      border-radius: 20px;
      display: inline-block;
      font-weight: bold;
      margin: 10px 0;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .countdown {
      font-size: 18px;
      margin: 10px 0 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 10px;
    }

    .location-card {
      background: rgba(255, 105, 180, 0.12);
      border-radius: 25px;
      padding: 20px;
      margin: 20px 0;
      border: 2px dashed #ff6fff;
      box-shadow: 0 0 25px rgba(255, 0, 180, 0.4);
      animation: glowBox 3s infinite alternate;
    }

    @keyframes glowBox {
      from { box-shadow: 0 0 15px rgba(255,0,180,0.3); }
      to { box-shadow: 0 0 35px rgba(255,0,180,0.6); }
    }

    .location-title {
      font-size: 20px;
      font-weight: bold;
      color: #ff6fff;
      text-shadow: 0 0 10px #ff00cc;
      margin-bottom: 15px;
      line-height: 1.3;
    }

    .location-title span {
      color: #ffffff;
      font-size: 22px;
      text-shadow: 0 0 15px #ff6fff;
    }

    form { text-align: left; margin-top: 10px; }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 12px;
      border: none;
      margin-bottom: 12px;
      font-size: 14px;
    }

    button {
      width: 100%;
      background: linear-gradient(90deg, #ff2fa6, #ff6fff);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px #ff4fd8;
    }

    .footer {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 15px;
      text-align: center;
    }

    audio { display: none; }

    /* Contenedor para colocar love.png + bot√≥n juntos */
    .top-row {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    margin-bottom: 10px;
    }

    /* üéµ Bot√≥n de m√∫sica al lado de love.png */
    #musicBtn {
    background: linear-gradient(135deg, #7a5bff, #c78bff);
    color: #ffffff;

    width: 45px;
    height: 45px;

    border: 2px solid rgba(255, 255, 255, 0.4);
    border-radius: 50%;

    font-size: 20px;
    display: flex;
    justify-content: center;
    align-items: center;

    cursor: pointer;
    box-shadow: 0 0 12px rgba(160, 120, 255, 0.6),
                0 0 25px rgba(200, 150, 255, 0.3);
    animation: float 3s ease-in-out infinite;
    transition: transform 0.2s ease;
    }

    /* Hover */
    #musicBtn:hover {
    transform: scale(1.12);
    background: linear-gradient(135deg, #8e6bff, #d39aff);
    }



    .hour {
    background: linear-gradient(90deg, #6a5cff, #b38dff);
    padding: 8px 14px;
    margin-top: 8px;
    border-radius: 18px;
    display: inline-block;
    font-weight: bold;
    font-size: 15px;
    color: #ffffff;
    box-shadow: 0 0 15px rgba(150, 120, 255, 0.6);
    animation: hourPulse 2s infinite ease-in-out;
    }

    /* Un pulso suave estilo glow */
    @keyframes hourPulse {
    0% { transform: scale(1); box-shadow: 0 0 12px rgba(150,120,255,0.4); }
    50% { transform: scale(1.05); box-shadow: 0 0 22px rgba(180,150,255,0.7); }
    100% { transform: scale(1); box-shadow: 0 0 12px rgba(150,120,255,0.4); }
    }



  </style>
</head>
<body>

<!-- ‚ú® part√≠culas din√°micas -->
<script>
  for (let i = 0; i < 25; i++) {
    let p = document.createElement("div");
    p.className = "particle";
    p.style.left = Math.random() * 100 + "%";
    p.style.top = (Math.random() * 100 + 100) + "vh";
    p.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(p);
  }
</script>

<!-- SPOTLIGHT -->
<script>
  document.addEventListener("mousemove", e => {
    document.body.style.setProperty("--mx", e.clientX + "px");
    document.body.style.setProperty("--my", e.clientY + "px");
  });
</script>

<div class="card">

  <div class="countdown" id="countdown"></div>

      href="https://www.google.com/maps?q=7.071415279218875,-73.10482011733367"

</audio>

<button id="musicBtn">üéµ M√∫sica</button>

<script>
  /* M√öSICA */
  const audio = document.getElementById("bgMusic");
  const musicBtn = document.getElementById("musicBtn");

  musicBtn.addEventListener("click", () => {
    if (audio.paused) {
      audio.play();
      musicBtn.textContent = "üé∂ Twice üé∂";
    } else {
      audio.pause();
      musicBtn.textContent = "üéµ M√∫sica";
    }
  });

  /* COUNTDOWN */
  const targetDate = new Date("2025-12-23T00:00:00").getTime();
  const countdown = document.getElementById("countdown");

  setInterval(() => {
    const now = new Date().getTime();
    const diff = targetDate - now;

    const days = Math.floor(diff / (1000*60*60*24));
    const hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
    const minutes = Math.floor((diff % (1000*60*60)) / (1000*60));
    const seconds = Math.floor((diff % (1000*60)) / 1000);

    countdown.innerHTML = `‚è≥ ${days}d ${hours}h ${minutes}m ${seconds}s`;
  }, 1000);

  /* EMAILJS */
  (function(){
    emailjs.init("5epldFcGMatwInlob"); // PUBLIC KEY
  })();

  document.getElementById("rsvpForm").addEventListener("submit", function(e){
    e.preventDefault();

    emailjs.send("service_foukrpr", "template_q9c5r0j", {
      name: this.name.value,
      message: this.message.value,
      to_email: "juliangrosso7@gmail.com"
    }).then(
      () => {
        alert("‚úÖ Mensaje enviado. Ticket VIP confirmado.");
        this.reset();
      },
      () => {
        alert("‚ùå Error. El fandom cay√≥.");
      }
    );
  });
</script>
