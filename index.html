<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fiesta de Mixie üé§üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      background: url('img/fondo.png') no-repeat center top fixed;
      background-size: contain;
      color: white;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }

    .card {
      max-width: 420px;
      margin: auto;
      background: rgba(0, 0, 0, 0.75);
      border-radius: 30px;
      padding: 20px;
      box-shadow: 0 0 40px rgba(255, 0, 180, 0.5);
      backdrop-filter: blur(8px);
    }

    .decor {
      width: 100px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .photo {
      width: 210px;
      border-radius: 50%;
      border: 4px solid #ff4fd8;
      margin: 15px 0;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #ff00cc; }
      to { box-shadow: 0 0 30px #ff6fff; }
    }

    h1 {
      font-size: 26px;
      color: #ff6fff;
      text-shadow: 0 0 15px #ff00cc;
      margin-bottom: 10px;
    }

    .date {
      background: linear-gradient(90deg, #ff2fa6, #ff6fff);
      padding: 10px 16px;
      border-radius: 20px;
      display: inline-block;
      font-weight: bold;
      margin: 10px 0;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .countdown {
      font-size: 18px;
      margin: 10px 0 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 10px;
    }

    iframe {
      width: 100%;
      height: 230px;
      border-radius: 20px;
      border: none;
    }

    .map-card {
      background: rgba(255, 105, 180, 0.15);
      padding: 10px;
      border-radius: 25px;
      box-shadow: 0 0 25px rgba(255, 0, 150, 0.6);
      margin: 15px 0;
    }

    .map-btn {
      display: block;
      margin-top: 10px;
      text-decoration: none;
      background: linear-gradient(90deg, #ff2fa6, #ff6fff);
      color: white;
      padding: 12px;
      border-radius: 15px;
      font-weight: bold;
      text-align: center;
    }

    form { text-align: left; margin-top: 10px; }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 12px;
      border: none;
      margin-bottom: 12px;
      font-size: 14px;
    }

    button {
      width: 100%;
      background: linear-gradient(90deg, #ff2fa6, #ff6fff);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px #ff4fd8;
    }

    .footer {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 15px;
      text-align: center;
    }

    audio { display: none; }
  </style>
</head>
<body>

<div class="card">

  <img src="img/love.png" class="decor">
  <h1>Mixie cumple 9 a√±os üéâ</h1>
  <img src="img/mixie.png" class="photo">

  <div class="date">üìÖ 23 de diciembre</div>

  <!-- COUNTDOWN -->
  <div class="countdown" id="countdown"></div>

  <!-- MAPA BONITO -->
  <div class="map-card">
    <iframe 
      src="https://www.google.com/maps?q=7.071415279218875,-73.10482011733367&z=17&output=embed">
    </iframe>

    <a class="map-btn" target="_blank"
      href="https://www.google.com/maps?q=7.071415279218875,-73.10482011733367">
      üìç Ver ubicaci√≥n en Google Maps
    </a>
  </div>

  <!-- FORM -->
  <form id="rsvpForm">
    <label>Nombre</label>
    <input type="text" name="name" required>

    <label>¬øAsistir√°?</label>
    <input type="text" name="asistencia" required>

    <label>Mensaje para Mixie</label>
    <textarea name="message"></textarea>

    <button type="submit">Confirmar asistencia üíå</button>
  </form>

  <div class="footer">
    üíñ Fiesta estilo K-Pop Mode Activated
  </div>

</div>

<!-- MUSICA -->
<audio id="bgMusic" loop>
  <source src="assets/Love.mp3" type="audio/mpeg">
</audio>

<script>
  /* M√öSICA */
  const audio = document.getElementById("bgMusic");
  audio.volume = 0.5;

  document.body.addEventListener("click", () => {
    if (audio.paused) {
      audio.play().catch(()=>{});
    }
  }, { once: true });

  /* COUNTDOWN */
  const targetDate = new Date("2025-12-23T00:00:00").getTime();
  const countdown = document.getElementById("countdown");

  setInterval(() => {
    const now = new Date().getTime();
    const diff = targetDate - now;

    const days = Math.floor(diff / (1000*60*60*24));
    const hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
    const minutes = Math.floor((diff % (1000*60*60)) / (1000*60));
    const seconds = Math.floor((diff % (1000*60)) / 1000);

    countdown.innerHTML = `‚è≥ ${days}d ${hours}h ${minutes}m ${seconds}s`;
  }, 1000);

  /* EMAILJS */
  (function(){ emailjs.init("TU_PUBLIC_KEY"); })();

  document.getElementById("rsvpForm").addEventListener("submit", function(e){
    e.preventDefault();

    emailjs.send("TU_SERVICE_ID", "TU_TEMPLATE_ID", {
      name: this.name.value,
      asistencia: this.asistencia.value,
      message: this.message.value,
      to_email: "juliangrosso7@gmail.com"
    }).then(
      () => {
        alert("‚úÖ Mensaje enviado. Ticket VIP confirmado.");
        this.reset();
      },
      () => {
        alert("‚ùå Error. El fandom cay√≥.");
      }
    );
  });
</script>

</body>
</html>
